server {
        listen 80;
        # listen 443 ssl;

        server_name social-gaming.annt.software;
        root /var/www/Gaming-social/client/build; 

        #ssl_certificate /etc/letsencrypt/live/datxasia.com/fullchain.pem;
        #ssl_certificate_key /etc/letsencrypt/live/datxasia.com/privkey.pem;


  location /client {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_max_temp_file_size 0;
    proxy_pass http://localhost:3000/;
    proxy_redirect off;
    proxy_read_timeout 240s;
  }

location / {
    try_files $uri $uri /index.html;
  }
}